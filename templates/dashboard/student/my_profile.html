{% extends 'dashboard/student/base.html' %}
{% load static %}

{% block page %}
My Profile
{% endblock %}

{% block mylink %}
<link rel="stylesheet" href="{% static 'css/dashboard/my_profile.css' %}">

{% endblock %}

{% block main %}

<div class="main-container">
    <div class="edit" id="edit">
        <div class="my_profile_main">
            <div class="profile_div">
                <img id="previewImage" src="{{ student.profile_pic.url }}" alt="Profile Image">
            </div>
            <div id="photo">
                <button onclick="uploadImage()" id="pro-btn">Update Profile Picture</button>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
        </div>
        <hr id="profile-divider">
        <div class="form-container-edit">
            <form class="details">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" value="{{ student.first_name }}"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" value="{{ student.last_name }}"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ student.email }}"><br>

                <label for="mobileNo">Mobile No:</label>
                <input type="tel" id="mobileNo" name="mobile_number" value="{{ student.mobile_number }}"><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ student.age }}"><br>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="highschoolMarks">Highschool Marks:</label>
                <input type="text" id="highschoolMarks" name="highschool_score" value="{{ student.highschool_score }}"><br>
                
                <label for="intermediateMarks">Intermediate Marks:</label>
                <input type="text" id="intermediateMarks" name="intermediate_score" value="{{ student.intermediate_score }}"><br>
                
                <label for="field_type">Field Type:</label>
                <select id="fieldType" name="fieldType">
                    <option value="" selected disabled>Select</option>
                    <option value="Commissioned">Commissioned</option>
                    <option value="Non-Commissioned">Non-Commissioned</option>
                </select><br>
                
                <label for="field_of_interest">Field of Interest:</label>
                <select id="fieldType" name="fieldType">
                    <option value="" selected disabled>Select</option>
                    <option value="NDA">NDA</option>
                    <option value="CDS">CDA</option>
                    <option value="Territorial Army">Territorial Army</option>
                </select><br>
                
                <input type="submit" value="Submit" onclick="save()">
            </form>
        </div>
    </div>
    <div class="non-edit" id="non-edit">
        <div class="my_profile_main">
            <div class="profile_div">
                <img id="previewImage" src="{{ student.profile_pic.url }}" alt="Profile Image">
            </div>
            <div id="photo"></div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>
        <hr id="profile-divider-non-edit">
        <div class="form-container">
            <div class="data">
                <label><b>Name:</b> {{ student.first_name }} {{ student.last_name }}</label>
                <label><b>Email:</b> {{ student.email }}</label>
                <label><b>Mobile No:</b> {{ student.mobile_number }}</label>
                <label><b>Age:</b> {{ student.age }}</label>
                <label><b>Gender:</b> {{ student.gender }}</label>
                <label><b>Highschool Marks:</b> {{ student.highschool_score }}</label>
                <label><b>Intermediate Marks:</b> {{ student.intermediate_score }}</label>
                <label><b>Field Type:</b> {{ student.field_type }}</label>
                <label id="lastfield"><b>Field of Interest:</b> {{ student.field_of_interest }}</label>
                <button onclick="edit()" id="pro-edit-btn">Edit Profile</button>
            </div>
        </div>
    </div>
</div>

{% block myscript %}

<script>
    var aside = document.getElementById("aside");
    var search_bar = document.getElementById("search-bar");
    var search_icon = document.getElementById("search-icon");
    var search_go = document.getElementById("search-go");

    function show_search() {
        search_bar.style.display = "block";
        search_icon.style.display = "none";
        search_go.style.display = "block";
    }

    function uploadImage() {
        var input = document.getElementById('imageUpload');
        var previewImage = document.getElementById('previewImage');

        input.click(); // Trigger the file input click event
        input.onchange = function () {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                };

                reader.readAsDataURL(input.files[0]);
            }
        };
    }

    var Edit = document.getElementById("edit");
    var nonEdit = document.getElementById("non-edit");

    function edit(){
        nonEdit.style.display = "none";
        Edit.style.display = "block";
    }
    function save(){
        Edit.style.display = "none";
        nonEdit.style.display = "block";

    }
</script>

{% endblock myscript %}

{% endblock %}
