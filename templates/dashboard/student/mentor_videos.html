{% extends 'dashboard/student/base.html' %}
{% load static %}

{% block page %}
Mentor Videos
{% endblock %}

{% block mylink %}
<link rel="stylesheet" href="{% static 'css/mentor_dashboard/my_videos.css' %}">
{% endblock %}
{% block main %}
<div class="main-container">
    <span class="add"><i class="fa-solid fa-plus"></i></span>
    <div class="courses">
        <h1 class="course-heading">Mentor Videos</h1>
        <div class="my">

            {% for video in videos %}

            <div class="course-card">
                <video controls type="video/mp4">
                    <source src="{{ video.content.url }}" type="video/mp4">
                </video>
            </div>

            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
